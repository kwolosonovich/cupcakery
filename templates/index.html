<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cinzel+Decorative&family=Raleway&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Cupcakery</title>

</head>

<body class="bg-pink">

    <nav class="navbar navbar-expand-lg sticky-top bg-purple" id="nav-style">
        <a class="navbar-brand m-2 pl-2 pr-2 " id="label">CC</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-option nav-link m-1" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-option nav-link m-1" href="/#menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-option nav-link m-1" href="/#add_section">Add a Cupcake</a>
            </li>
        </ul>
    </nav>

    <div class="jumbotron jumbotron-fluid bg-purple">
        <div class="container text-right">
            <h1 class="display-4">Carmen's Cupcakery</h1>
            <p class="lead">Cupcake confections made by Carmen with an extra dash of love.</p>
        </div>
    </div>

    <main id="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/cupcakes.js"></script>
    <script>
        $(document).ready(displayCupcakes());
    </script>

</body>
</html>
