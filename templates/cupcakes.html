{% extends 'index.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col h-100">
                <img class="img-thumbnail img-fluid main-image"
                     src="https://images.unsplash.com/photo-1563778084459-859099e48677?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                     alt="cupcakes">
            </div>
            <div class="col mx-auto h-100 align-self-center">
                <h2 class="text-center">Elegant. <br>Unique. <br>Delicious.</h2>
            </div>
        </div>
    </div>


    <div class="container cupcakes-section mt-5 mb-5">

        <div class="container w-75">
            <h1>Menu</h1>
            <hr class="width = 30%">
        </div>

        <div class="container mt-3 mb-3" id="menu">
{#            <div class="row row-cols-1 row-cols-md-3" id="menu-list">#}
            <div class="row" id="menu-list">
{#                add cupcakes from API#}
            </div>
        </div>
    </div>

    <div class="container mt-5" id="add_section">

        <div class="container w-75 mt-5">
            <h1>Add a Cupcake</h1>
            <hr class="width = 30%">
        </div>

        <form id="new-cupcake-form" class="text-left w-75 mx-auto mt-5">
            <div class="row">
                <div class="form-group col">
                    <label for="flavor" class="h6">Flavor: </label>
                    <input name="flavor" class="form-control" id="flavor">
                </div>
                <div class="form-group col">
                    <label for="size" class="h6">Size: </label>
                    <select name="size" class="form-control" id="size">
                        <option>Jumbo</option>
                        <option>Regular</option>
                        <option>Mini</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="rating" class="h6">Rating: </label>
                    <select name="rating" class="form-control" id="rating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                 <div class="form-group col">
                    <label for="image" class="h6">Image URL: </label>
                    <input name="image" class="form-control" id="image">
                </div>
            </div>
            <button type="button" id="add-cupcake" class="btn btn-lg bg-purple">Add!</button>
        </form>

    </div>



{% endblock %}
